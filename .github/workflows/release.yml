name: release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Package dist
        run: |
          cd dist
          zip -r ../gistflow-ext.zip .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: gistflow-ext.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
